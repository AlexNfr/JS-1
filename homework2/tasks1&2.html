<body>

  <!-- Задача 1 -->
  <script>

    var a = 1, b = 1, c, d;
    var HW_2_1 = 'Homework 1/2: ';
    var HW_2_2 = 'Homework 2/2: ';

    c = ++a;                    // 2 - префиксный инкремент возвращает новое, увеличенное значение a,
    alert(HW_2_1 + 'c = ' + c); // т. е. "(1 + 1) = 2"

    d = b++;                    // 1 - постфиксный инкремент возвращает старое, неувеличенное значение b,
    alert(HW_2_1 + 'd = ' + d); // т. е. "(1)"

    c = (2 + ++a);              // 5 - префиксный инкремент возвращает новое, увеличенное значение a,
    alert(HW_2_1 + 'c = ' + c); // т. е. "2 + (2 + 1) = 5"

    d = (2 + b++);              // 4 - постфиксный инкремент возвращает старое, неувеличенное значение b,
    alert(HW_2_1 + 'd = ' + d); // т. е. "2+ (2)"

    alert(HW_2_1 + 'a = ' + a); // 3 - т. к. a "перенесла" два инкремента, т. е. "1 + 1 + 1 = 3"
    alert(HW_2_1 + 'b = ' + b); // 3 - т. к. b "перенесла" два инкремента, т. е. "1 + 1 + 1 = 3"

  </script>

  <!-- Задача 2 -->
  <script>

    var a = 2;

    x = 1 + (a *= 2);

    alert(HW_2_2 + 'a = ' + a); // 4 = 2 * 2
    alert(HW_2_2 + 'x = ' + x); // 5 = 1 + (4) - т. к. хотя оператор "+" приоритетней опаретора "*=",
                                // однако скобки повышают приоритет и сначала выполняется "*="

  </script>

</body>
