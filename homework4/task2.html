<script>

  var LINE1 = 'sdfsfBassdBBqwd1BEWhgf';
  var LINE2 = 'weiurwiueghkfha';

  function countBs(str) {
    var count = 0;

    for (var i = 0; i < str.length; i++) {
      if (str.charAt(i) == 'B') {
        count++;
      }
    }

    return count;
  }

  function countChar(str, ch) {
    var count = 0;

    for (var i = 0; i < str.length; i++) {
      if (str.charAt(i) == ch) {
        count++;
      }
    }

    return count;
  }

  console.log(countBs(LINE1));
  console.log(countBs(LINE2));

  console.log(countChar(LINE1, 'B'));
  console.log(countChar(LINE2, 'w'));


</script>
