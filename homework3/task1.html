<body>

  <!-- Задача 3 -->
  <script>

    var numbermin = 1, numbermax = 100;

    for(number = numbermin; number <= numbermax; number++) {
        if (number % 15 == 0)
            console.log('FizzBuzz');
        else if (number % 3 == 0)
            console.log('Fizz');
        else if (number % 5 == 0)
            console.log('Buzz');
        else
            console.log(number);
    }

  </script>
