<script>

  var row, col, outstr = '';

  for (row = 1; row <= 8; row++) {
    for (col = 1; col<=8; col++) {
      if ((row % 2) != 0) {
        outstr += ' #';     // если строка нечетная
      } else {
        outstr += '# ';     // если строка четная
      }
    }
    outstr += '\n';
  }
  console.log(outstr);

</script>
